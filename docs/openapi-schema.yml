components:
  schemas:
    ParentCategory:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        categories:
          type: array
          items:
            $ref: '#/components/schemas/Category'
          readOnly: true
          description: Категории
        title:
          type: string
          description: Название
          maxLength: 60
        description:
          type: string
          description: Описание
        image:
          type: string
          format: uri
          description: Фото
        type:
          allOf:
          - $ref: '#/components/schemas/ParentCategoryTypeEnum'
          description: Тип
      required:
      - description
      - id
      - categories
      - title
      - type
    ParentCategoryDetail:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        categories:
          type: array
          items:
            $ref: '#/components/schemas/Category'
          readOnly: true
          description: Категории
        title:
          type: string
          description: Название
          maxLength: 60
        description:
          type: string
          description: Описание
        image:
          type: string
          format: uri
          description: Фото
        type:
          allOf:
          - $ref: '#/components/schemas/ParentCategoryTypeEnum'
          description: Тип
        elements:
          type: array
          items:
            $ref: '#/components/schemas/Element'
          readOnly: true
        constructions:
